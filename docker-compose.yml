---
version: '2'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    expose:
      - 32181
    ports:
      - 32181:32181
    environment:
      ZOOKEEPER_CLIENT_PORT: 32181
      ZOOKEEPER_TICK_TIME: 2000
    extra_hosts:
      - "moby:127.0.0.1"

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    expose:
      - 29092
    ports:
      - 29092:29092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:32181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_SOCKET_REQUEST_MAX_BYTES: 370008326
    extra_hosts:
      - "moby:127.0.0.1"

  kafka-mqtt:
    image: confluentinc/cp-kafka-mqtt:latest
    depends_on:
      - kafka
    expose:
      - 1883
    ports:
      - 1883:1883
    environment:
      KAFKA_MQTT_BOOTSTRAP_SERVERS: PLAINTEXT://kafka:29092
      KAFKA_MQTT_LISTENERS: 0.0.0.0:1883
      KAFKA_MQTT_TOPIC_REGEX_LIST: temperature:.*
      KAFKA_MQTT_CONFLUENT_TOPIC_REPLICATION_FACTOR: 1
    extra_hosts:
      - "moby:127.0.0.1"

